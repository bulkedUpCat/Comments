<div class="header">
  <a routerLink="comments" class="header__link header__link--comments">Comments</a>
  <div class="header__auth">
    <a
      *ngIf="!isAuthenticated"
      routerLink="/auth/login"
      class="header__link"
    >
      Login
    </a>

    <a
      *ngIf="!isAuthenticated"
      routerLink="/auth/signup"
      class="header__link"
    >
      Sign Up
    </a>

    <a
      *ngIf="isAuthenticated"
      (click)="onLogout()"
      class="header__link"
    >
      Logout
    </a>
  </div>
</div>
