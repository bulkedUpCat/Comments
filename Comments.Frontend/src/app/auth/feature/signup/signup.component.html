<form
  [formGroup]="signupForm"
  (ngSubmit)="onSubmit()"
  class="signup-container"
>
  <label
    for="userName"
    class="signup-container__label"
  >
    Enter your name*
  </label>
  <input
    id="userName"
    type="text"
    class="signup-container__userName"
    formControlName="userName"
  >

  <label
    for="email"
    class="signup-container__label"
  >
    Enter your email*
  </label>
  <input
    id="email"
    type="text"
    class="signup-container__email"
    formControlName="email"
  >

  <label
    for="email"
    class="signup-container__label"
  >
    Enter your home page
  </label>
  <input
    id="email"
    type="text"
    class="signup-container__email"
    formControlName="email"
  >

  <label
    for="password"
    class="signup-container__label"
  >
    Enter your password*
  </label>
  <input
    id="password"
    type="password"
    class="signup-container__password"
    formControlName="password"
  >

  <label
    for="confirmPassword"
    class="signup-container__label"
  >
    Confirm your password*
  </label>
  <input
    id="confirmPassword"
    type="password"
    class="signup-container__password"
    formControlName="confirmPassword"
  >

  <button
    class="signup-container__submit-btn"
    type="submit"
    [disabled]="signupForm.invalid"
  >
    Login
  </button>
</form>
